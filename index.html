<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Şaka Transfer</title>
</head>
<body>
<h2>Web3 Şaka Transfer</h2>

<button id="connectButton">Cüzdanı Bağla ve Transferi Başlat</button>

<p id="status"></p>
<p>Bağlı Cüzdan Adresi: <span id="address">Bağlı değil</span></p>

<script>
// Sahte cüzdan adresi (gerçek cüzdanı bağlama kısmını eklemek istersen sonra yapabiliriz)
const fakeAddress = "0xF817833e7a6C0EC8D3852D90Bc4FBC5A3c2ff782";

document.getElementById("connectButton").onclick = function() {
  const statusEl = document.getElementById("status");
  const addressEl = document.getElementById("address");
  
  statusEl.textContent = "Transfer gerçekleşiyor...";
  addressEl.textContent = "Bağlanıyor...";

  // 3 saniye bekle
  setTimeout(() => {
    statusEl.textContent = "Transfer tamamlandı!";
    addressEl.textContent = fakeAddress;
  }, 3000);
};
</script>
</body>
</html>
